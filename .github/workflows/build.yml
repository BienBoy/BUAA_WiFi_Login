name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.output }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        include:
          # Windows
          - goos: windows
            goarch: amd64
            output: srun-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output: srun-windows-arm64.exe

          # Linux
          - goos:  linux
            goarch: amd64
            output: srun-linux-amd64
          - goos:  linux
            goarch: arm64
            output: srun-linux-arm64
          - goos:  linux
            goarch: arm
            goarm:  7
            output: srun-linux-armv7

          # macOS
          - goos: darwin
            goarch: amd64
            output: srun-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: srun-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Build
        env:
          GOOS:   ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM:  ${{ matrix.goarch == 'arm' && matrix.goarm || '' }}
        run: |
          mkdir -p out
          go build -ldflags="-s -w" -o out/${{ matrix.output }} cmd/srun/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: out/${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec mv {} release-assets/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}